<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/calendar.png">
    
    <title>Mon EDT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>

    <style>
        :root {
            /* TH√àME CLAIR (D√©faut) */
            --primary: #c0392b; 
            --bg: #f2f4f7; 
            --surface: #ffffff;
            --text-main: #1c1e21; 
            --text-sub: #65676b; 
            --border: #e4e6eb;
            --header-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 2px 6px rgba(0,0,0,0.04);
            
            /* Couleurs Types (Clair) */
            --tp-grad: linear-gradient(to right, white, #f5faff);
            --td-grad: linear-gradient(to right, white, #f6fbf7);
            --cm-grad: linear-gradient(to right, white, #fff5f5);
            --exam-grad: linear-gradient(to right, white, #fffbf5);

            /* Couleurs Bordures */
            --tp-border: #2196f3; --tp-text: #0d47a1;
            --td-border: #4caf50; --td-text: #1b5e20;
            --cm-border: #ef5350; --cm-text: #b71c1c;
            --exam-border: #ff9800; --exam-text: #e65100;
        }

        /* TH√àME SOMBRE */
        [data-theme="dark"] {
            --primary: #ff6b6b;
            --bg: #121212;
            --surface: #1e1e1e;
            --text-main: #e4e6eb;
            --text-sub: #b0b3b8;
            --border: #2d2d2d;
            --header-bg: rgba(30, 30, 30, 0.95);
            --card-shadow: 0 2px 6px rgba(0,0,0,0.2);

            /* Couleurs Types (Sombre : pas de d√©grad√© blanc, fond uni) */
            --tp-grad: #252627;
            --td-grad: #252627;
            --cm-grad: #252627;
            --exam-grad: #252627;
            
            /* Ajustement textes couleurs en sombre */
            --tp-text: #64b5f6;
            --td-text: #81c784;
            --cm-text: #e57373;
            --exam-text: #ffb74d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); font-size: 15px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: background 0.3s; }

        /* HEADER */
        header {
            background: var(--header-bg); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); padding: 10px 15px; z-index: 100; flex-shrink: 0;
            transition: background 0.3s;
            padding-top: env(safe-area-inset-top); /* Pour l'encoche iPhone */
        }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        .group-selector {
            background: var(--bg); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px;
            font-weight: 700; color: var(--primary); font-size: 0.95rem; outline: none;
        }
        
        .header-actions { display: flex; gap: 10px; align-items: center; }

        .btn-icon {
            width: 36px; height: 36px; border-radius: 50%; background: var(--bg); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; color: var(--text-main); cursor: pointer;
            font-size: 1.1rem; transition: 0.2s;
        }
        .btn-notes {
            text-decoration: none; background: rgba(192, 57, 43, 0.1); color: var(--primary);
            padding: 8px 12px; border-radius: 8px; font-weight: 600; font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px; border: 1px solid rgba(192, 57, 43, 0.2);
        }

        /* TOGGLE SWITCH */
        .view-switch {
            display: flex; background: var(--bg); padding: 4px; border-radius: 10px; max-width: 300px; margin: 0 auto; border: 1px solid var(--border);
        }
        .switch-opt {
            flex: 1; text-align: center; padding: 6px; font-size: 0.85rem; font-weight: 600;
            border-radius: 7px; color: var(--text-sub); cursor: pointer; transition: 0.2s;
        }
        .switch-opt.active { background: var(--surface); color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* NAV DATES */
        .date-nav {
            display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;
            background: var(--bg); flex-shrink: 0; transition: background 0.3s;
        }
        .date-title { font-weight: 800; font-size: 1.1rem; text-transform: capitalize; }
        .nav-btn {
            width: 36px; height: 36px; background: var(--surface); border: 1px solid var(--border); color: var(--text-main);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* ZONE PRINCIPALE */
        #main-view { flex: 1; overflow-y: hidden; position: relative; }

        /* VUE JOUR */
        #day-container { padding: 10px 20px 80px 20px; overflow-y: auto; height: 100%; display: block; }

        /* VUE SEMAINE */
        #week-container {
            display: none; height: 100%; overflow-x: auto; overflow-y: hidden;
            scroll-snap-type: x mandatory; padding: 10px 10px 20px 10px;
        }
        .week-column {
            min-width: 85vw; max-width: 400px; height: 95%;
            background: var(--surface); border-radius: 16px; border: 1px solid var(--border);
            margin-right: 15px; scroll-snap-align: center;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .col-header {
            padding: 12px; text-align: center; font-weight: 800;
            background: var(--bg); border-bottom: 1px solid var(--border);
            text-transform: uppercase; color: var(--primary); letter-spacing: 1px; font-size: 0.9rem;
        }
        .col-content { flex: 1; overflow-y: auto; padding: 10px; }

        /* CARTES COURS */
        .card {
            background: var(--surface); border-radius: 12px; padding: 12px 15px; margin-bottom: 10px;
            border-left: 5px solid #ccc; box-shadow: var(--card-shadow); border: 1px solid var(--border); border-left-width: 5px;
            cursor: pointer; position: relative; transition: transform 0.1s;
        }
        .card:active { transform: scale(0.98); }

        /* INDICATEUR LIVE (EN COURS) */
        .card.is-live {
            border: 2px solid #e74c3c !important;
            border-left: 5px solid #e74c3c !important;
            animation: pulse-border 2s infinite;
        }
        .live-badge {
            position: absolute; top: 10px; right: 10px; background: #e74c3c; color: white;
            font-size: 0.65rem; font-weight: 800; padding: 2px 6px; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .time-row { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-sub); font-weight: 600; margin-bottom: 4px; }
        .card-title { font-weight: 700; font-size: 1rem; line-height: 1.3; color: var(--text-main); }
        .card-footer { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
        
        .pill { background: var(--bg); color: var(--text-sub); padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .pill-loc:hover { background: #e3f2fd; color: #1565c0; }

        /* POPUP (MODAL) */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            z-index: 5000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.2s;
        }
        #modal.open { opacity: 1; pointer-events: auto; }
        .modal-card {
            background: var(--surface); width: 85%; max-width: 320px; padding: 30px;
            border-radius: 24px; text-align: center; transform: scale(0.9); transition: 0.2s; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 1px solid var(--border);
        }
        #modal.open .modal-card { transform: scale(1); }
        .modal-close { position: absolute; top: 15px; right: 15px; font-size: 1.2rem; cursor: pointer; padding: 5px; color: var(--text-sub); }
        .modal-btn { 
            display: inline-block; margin-top: 15px; padding: 10px 20px; background: var(--primary); color: white;
            text-decoration: none; border-radius: 50px; font-weight: 600; font-size: 0.9rem;
        }

        /* ETATS */
        .empty { text-align: center; padding: 40px 20px; color: var(--text-sub); font-style: italic; }
        .loading { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }

        /* TYPES COULEURS */
        .tp { border-color: var(--tp-border) !important; background: var(--tp-grad); }
        .tp .card-title { color: var(--tp-text); }
        .td { border-color: var(--td-border) !important; background: var(--td-grad); }
        .td .card-title { color: var(--td-text); }
        .cm { border-color: var(--cm-border) !important; background: var(--cm-grad); }
        .cm .card-title { color: var(--cm-text); }
        .exam { border-color: var(--exam-border) !important; background: var(--exam-grad); }
        .exam .card-title { color: var(--exam-text); }

        /* RESPONSIVE PC */
        @media (min-width: 800px) {
            .week-column { min-width: 0; flex: 1; max-width: none; margin-right: 10px; }
            #week-container { overflow-x: hidden; display: flex; }
        }
    </style>
</head>
<body>

    <div id="loading"><div class="spinner"></div></div>

    <div id="modal" onclick="closeModal(event)">
        <div class="modal-card">
            <div class="modal-close" onclick="closeModal(event)"><i class="fa-solid fa-xmark"></i></div>
            <div id="modal-icon" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></div>
            <h3 id="modal-subtitle" style="color:var(--text-sub); font-size:0.8rem; text-transform:uppercase; margin-bottom:5px;">Info</h3>
            <h2 id="modal-title" style="font-size:1.3rem; font-weight:800; color:var(--text-main); margin-bottom:10px;">...</h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <header>
        <div class="header-row">
            <select id="group-select" class="group-selector" onchange="changeGroup(this.value)">
                <option value="1A">Groupe 1A</option><option value="1B">Groupe 1B</option>
                <option value="1C">Groupe 1C</option><option value="1D">Groupe 1D</option>
                <option value="1E">Groupe 1E</option><option value="1F">Groupe 1F</option>
            </select>
            <div class="header-actions">
                <button class="btn-icon" onclick="toggleTheme()" id="theme-btn">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <a href="https://scodoc.iut-blagnac.fr/" target="_blank" class="btn-notes">
                    <i class="fa-solid fa-graduation-cap"></i> Notes
                </a>
            </div>
        </div>
        <div class="view-switch">
            <div class="switch-opt active" id="btn-day" onclick="setView('day')">Jour</div>
            <div class="switch-opt" id="btn-week" onclick="setView('week')">Semaine</div>
        </div>
    </header>

    <div class="date-nav">
        <button class="nav-btn" onclick="navDate(-1)"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="date-title" id="date-label">--</div>
        <button class="nav-btn" onclick="navDate(1)"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <div id="main-view">
        <div id="day-container"></div>
        <div id="week-container"></div>
    </div>

    <script>
        const PROFS = { "AAUP": "Ana√Øs AUPEIX", "ABAL": "Anthony BALITRAND", "ABO": "Anthony BOUERY", "ACRT": "Accueil RT", "ADES": "Arnaud DESPAX", "ADHO": "Adeline D'Hondt", "AFAR": "Adrien FARGEAS", "AGIL": "Adrien Gilbert", "ALAB": "Amira Labidi", "ALAI": "Aur√©lien LAIDET", "ARO": "Alain Roux", "AV": "Adrien Van Den Bossche", "BALB": "Beno√Æt ALBERT", "BDEP": "DEPLECHIN Bastien", "BPAT": "Bruno PATIES", "CBAR": "Cl√©ment BARREDA", "CBLA": "Christophe BLANCHET", "CFRI": "Cl√©ment FRISICARO", "CLAB": "Chantal LABAT", "CMAR": "Christine Marrou", "CPAL": "Curtis PALMA", "CSOU": "Christian SOUTOU", "CVEY": "Cassandre Vey", "DBRU": "Damien BRULIN", "DFLO": "Dominique FLORENTINY", "DLEN": "Didier LENQUETTE", "DTHE": "THERON Dorian", "EA": "Evelyne Armstrong", "EAGU": "√âric AGUILAR", "EFRE": "Elisa Fredieu", "EHUR": "Enzo HURTADO", "EPI": "√âric Piecourt", "FCHA": "Franck Chauvin", "FCR": "Fabienne CROSTA", "FMAG": "Flavien MAGINOT", "GCAU": "Guilhem CAUSSE", "GCHA": "Guesmi CHAOUKI", "GEST": "Genevi√®ve ESTADIEU", "GFAB": "Gilles FABRE", "GMAN": "Ga√´l MANSALIER", "GRAS": "Gr√©gory RASSEL", "HANN": "Hamed ANNTAR", "HSIM": "Hugo SIMANCAS", "IRAH": "Ibrahim Rahman", "JESI": "J√©r√¥me SIEURAC", "JMAN": "Julien MANTEAU", "JMD": "Jean-marc Domercq", "JMIQ": "Jonathan MIQUEL", "JMTA": "Jean-Marc TARROUX", "JPBO": " BOURGEOIS", "JPBU": "Jean-Pierre Buzzo", "JPFE": "Jean-Pierre FEWOU", "JSCH": "Julien SCHRIVE", "JSEX": "John SEXTON", "JTA": "James Tatler", "JTAT": "James Tatler", "KMAS": "Khalid Massaoudi", "KPAU": "Karlyn PAULET", "LAFO": "L√©o AFONSO", "LAND": "Laurent ANDRIEUX", "LD": "Laurent Demay", "LDAM": "L√©a DAMAGGIO", "LDEC": "L√©a DECOURCELLE", "LGAL": "Laurent GALIBERT", "LM": "Laetitia Marti", "LNAV": "Laurent NAVARRO", "LVAM": "Ludwig VAMBAIRGUE", "MBAU": "Marc Baudoin", "MGUI": "Maxime Guiraud", "MLAS": "Maxime Lastera", "MVAN": "Maxime VAN-SCHENDEL", "NBER": "Nabila BERMAD", "NG": "Nicolas Gonzalez", "NGUT": "Nicolas Gutierrez", "NSE": "No√´l SERRES", "OM": "Olivier Martin", "ONEG": "Olivier NEGRO", "PCOU": "Patrick COUFFIGNAL", "PDUM": "Pierre DUMAY", "PLEG": "Patrick LEGLUHERE", "QDUF": "Quentin Dufour", "QGAL": "Quentin GALLAND", "RDAL": "R√©jane Dalc√©", "RDAS": "Romain Da Silva", "SDUF": "Stephan DUFRECHOU", "SGIR": "Sylvain GIROUX", "SJOS": "S√©bastien JOSSET", "SYOU": "Sarah YOUNES", "TGAL": "Tommy GALET", "TJ": "T√©rence Jung", "TKUI": "Tristan KUIPERS", "TPRO": "Thibaut PROBST", "TSCA": "Tristan SCANDELLA", "TVAL": "Thierry VAL", "TVIL": "Thierry VILLEMUR", "VACRT": "vac RT", "VBAR": "Vincent Barbandi√®re", "YBAU": "Yohann BAUZIL" };

        let events = [];
        let currDate = new Date();
        let currView = 'day';
        let currGroup = localStorage.getItem('user_group') || '1C';
        let isDark = localStorage.getItem('theme') === 'dark';

        window.onload = () => {
            // Init Th√®me
            if(isDark) document.documentElement.setAttribute('data-theme', 'dark');
            updateThemeIcon();

            // Init Donn√©es
            document.getElementById('group-select').value = currGroup;
            loadData(currGroup);

            // Rafraichir l'indicateur LIVE chaque minute
            setInterval(render, 60000);
        };

        // --- GESTION THEME ---
        function toggleTheme() {
            isDark = !isDark;
            if(isDark) document.documentElement.setAttribute('data-theme', 'dark');
            else document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }
        function updateThemeIcon() {
            const btn = document.getElementById('theme-btn');
            btn.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        }

        function changeGroup(g) {
            currGroup = g;
            localStorage.setItem('user_group', g);
            loadData(g);
        }

        async function loadData(group) {
            document.getElementById('loading').style.display = 'flex';
            const url = `./edt_${group}.ics?t=` + Date.now();
            try {
                const res = await fetch(url);
                if(!res.ok) throw new Error();
                const text = await res.text();
                parseData(text);
            } catch(e) {
                document.getElementById('day-container').innerHTML = "<div class='empty'>Erreur chargement. V√©rifie que le robot GitHub a tourn√© !</div>";
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function parseData(ics) {
            const jcal = ICAL.parse(ics);
            const comp = new ICAL.Component(jcal);
            events = comp.getAllSubcomponents("vevent").map(e => {
                const evt = new ICAL.Event(e);
                let title = evt.summary; let prof = ""; let type = "Autre";

                if (title.includes("-")) {
                    const parts = title.split("-");
                    prof = parts[parts.length-1].trim();
                    title = parts.slice(0, -1).join("-").trim();
                }
                const up = title.toUpperCase();
                if (up.includes("TP")) type = "tp";
                else if (up.includes("TD")) type = "td";
                else if (up.includes("CM") || up.includes("AMPHI")) type = "cm";
                else if (up.includes("EXAM")) type = "exam";

                return { title, prof, type, loc: evt.location || "?", start: evt.startDate.toJSDate(), end: evt.endDate.toJSDate() };
            });
            events.sort((a,b) => a.start - b.start);
            render();
        }

        function setView(v) {
            currView = v;
            document.getElementById('btn-day').className = v === 'day' ? 'switch-opt active' : 'switch-opt';
            document.getElementById('btn-week').className = v === 'week' ? 'switch-opt active' : 'switch-opt';
            document.getElementById('day-container').style.display = v === 'day' ? 'block' : 'none';
            document.getElementById('week-container').style.display = v === 'week' ? 'flex' : 'none';
            render();
        }

        function navDate(dir) {
            const days = currView === 'day' ? 1 : 7;
            currDate.setDate(currDate.getDate() + (dir * days));
            render();
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            const mon = new Date(d.setDate(diff));
            mon.setHours(0,0,0,0);
            return mon;
        }

        function render() {
            const dateLabel = document.getElementById('date-label');
            const dayCont = document.getElementById('day-container');
            const weekCont = document.getElementById('week-container');
            const now = new Date();

            if (currView === 'day') {
                dateLabel.innerText = currDate.toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'long'});
                
                const start = new Date(currDate); start.setHours(0,0,0,0);
                const end = new Date(currDate); end.setHours(23,59,59,999);
                const dayEvts = events.filter(e => e.start >= start && e.start <= end);

                dayCont.innerHTML = dayEvts.length ? dayEvts.map(e => makeCard(e, now)).join('') : "<div class='empty'>Rien ce jour üí§</div>";

            } else {
                const mon = getMonday(currDate);
                dateLabel.innerText = `Semaine du ${mon.getDate()} ${mon.toLocaleDateString('fr-FR',{month:'short'})}`;
                weekCont.innerHTML = "";

                const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi"];
                for(let i=0; i<5; i++) {
                    const d = new Date(mon); d.setDate(mon.getDate()+i);
                    const s = new Date(d); s.setHours(0,0,0,0);
                    const e = new Date(d); e.setHours(23,59,59,999);
                    const evts = events.filter(ev => ev.start >= s && ev.start <= e);

                    let html = `<div class="week-column"><div class="col-header">${days[i]} ${d.getDate()}</div><div class="col-content">`;
                    html += evts.length ? evts.map(ev => makeCard(ev, now)).join('') : "<div class='empty' style='padding:10px'>Libre</div>";
                    html += `</div></div>`;
                    weekCont.innerHTML += html;
                }
            }
        }

        function makeCard(e, now) {
            const h1 = e.start.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
            const h2 = e.end.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
            
            // Logique LIVE (En cours)
            const isLive = (e.start <= now && e.end >= now);
            const liveClass = isLive ? 'is-live' : '';
            const liveBadge = isLive ? '<div class="live-badge">EN COURS</div>' : '';

            return `
            <div class="card ${e.type} ${liveClass}">
                ${liveBadge}
                <div class="time-row"><span>${h1} - ${h2}</span></div>
                <div class="card-title" onclick="showProf('${e.prof}')">${e.title}</div>
                <div class="card-footer">
                    <span class="pill" onclick="showProf('${e.prof}')"><i class="fa-solid fa-user"></i> ${e.prof}</span>
                    <span class="pill pill-loc" onclick="showLoc('${e.loc}')"><i class="fa-solid fa-location-dot"></i> ${e.loc}</span>
                </div>
            </div>`;
        }

        // --- POPUPS ---
        const modal = document.getElementById('modal');
        
        function showProf(code) {
            const name = PROFS[code] || code;
            document.getElementById('modal-icon').innerHTML = '<i class="fa-solid fa-user-tie"></i>';
            document.getElementById('modal-subtitle').innerText = "Enseignant";
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-content').innerHTML = ""; // Pas de contenu extra pour prof
            modal.classList.add('open');
        }

        function showLoc(loc) {
            document.getElementById('modal-icon').innerHTML = '<i class="fa-solid fa-map-location-dot"></i>';
            document.getElementById('modal-subtitle').innerText = "Localisation";
            document.getElementById('modal-title').innerText = "Salle " + loc;
            
            // Lien Google Maps vers IUT Blagnac
            document.getElementById('modal-content').innerHTML = `
                <p style="color:var(--text-sub); margin-bottom:10px">Plan indisponible. Voir sur Google Maps :</p>
                <a href="https://www.google.com/maps/search/?api=1&query=IUT+Blagnac" target="_blank" class="modal-btn">
                    Voir l'IUT sur Maps
                </a>`;
            modal.classList.add('open');
        }

        function closeModal(e) {
            if(e.target.id === 'modal' || e.currentTarget.classList.contains('modal-close')) {
                modal.classList.remove('open');
            }
        }
    </script>
</body>
