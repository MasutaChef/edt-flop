<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/calendar.png">
    
    <title>Mon EDT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
</head>
<body>

    <section id="loading" aria-busy="true" aria-label="Chargement">
        <span class="spinner"></span>
    </section>

    <dialog id="modal" onclick="closeModal(event)">
        <article class="modal-card">
            <button class="modal-close" onclick="closeModal(event)" aria-label="Fermer">
                <i class="fa-solid fa-xmark"></i>
            </button>
            
            <figure id="modal-icon" style="font-size: 3rem; color: var(--primary); margin: 0 0 15px 0;"></figure>
            
            <header>
                <small id="modal-subtitle" style="color:var(--text-sub); font-size:0.8rem; text-transform:uppercase;">Info</small>
                <h2 id="modal-title" style="font-size:1.3rem; font-weight:800; color:var(--text-main); margin: 5px 0 10px 0;">...</h2>
            </header>
            
            <section id="modal-content"></section>
        </article>
    </dialog>

    <header>
        <nav class="header-row">
            <form>
                <label for="group-select" class="sr-only">Choisir le groupe</label>
                <select id="group-select" class="group-selector" onchange="changeGroup(this.value)">
                    <option value="1A">Groupe 1A</option><option value="1B">Groupe 1B</option>
                    <option value="1C">Groupe 1C</option><option value="1D">Groupe 1D</option>
                    <option value="1E">Groupe 1E</option><option value="1F">Groupe 1F</option>
                </select>
            </form>

            <menu class="header-actions" style="list-style:none; display:flex; gap:10px; padding:0;">
                <li>
                    <button class="btn-icon" onclick="toggleTheme()" id="theme-btn" aria-label="Changer le thème">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </li>
                <li>
                    <a href="https://scodoc.iut-blagnac.fr/" target="_blank" class="btn-notes">
                        <i class="fa-solid fa-graduation-cap"></i> Notes
                    </a>
                </li>
            </menu>
        </nav>

        <menu class="view-switch">
            <button class="switch-opt active" id="btn-day" onclick="setView('day')">Jour</button>
            <button class="switch-opt" id="btn-week" onclick="setView('week')">Semaine</button>
        </menu>
    </header>

    <nav class="date-nav">
        <button class="nav-btn" onclick="navDate(-1)" aria-label="Précédent"><i class="fa-solid fa-chevron-left"></i></button>
        <time class="date-title" id="date-label" datetime="">--</time>
        <button class="nav-btn" onclick="navDate(1)" aria-label="Suivant"><i class="fa-solid fa-chevron-right"></i></button>
    </nav>

    <main id="main-view">
        <section id="day-container"></section>
        <section id="week-container"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
